<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .doan-1{
            color: red;
        }
        .doan-2{
            color: blue;
        }
        .doan-3{
            color: green;
        }
        strong{
            color: brown;
        }
    </style>
</head>
<body>
    <h2>Sao</h2>
    <p class="doan-1">
        <em>
            Một ngôi <Strong>sao</Strong> vừa rơi <br>
            vụt tắt trên bầu trời <br>
            hay là tên người ấy <br>
            vụt tắt trong tim tôi ? <br>
        </em>
    </p>
    <p class="doan-2">
        <em>
            Vẫn thấy trên bầu trời <br>
            có muôn vàn <strong>sao</strong> sáng <br>
            Mà ở trong lòng tôi <br>
            Như một hành lang vắng <br>
        </em>
    </p>
    <p class="doan-3">
        <em>
            Một ngôi <Strong>sao</Strong> vừa tắt <br>
            Bầu trời vẫn không buồn <br>
            <strong>sao</strong> tên người ấy tắt <br>
            Trong lòng tôi cô đơn <br>
        </em>
    </p>
</body>
</html>
